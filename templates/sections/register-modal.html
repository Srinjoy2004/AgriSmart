<!-- register-modal.html -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="registerModalLabel">Create an Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="mt-4 text-center">
                    <p>Already have an account? <a href="#" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#loginModal" class="text-decoration-none">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
