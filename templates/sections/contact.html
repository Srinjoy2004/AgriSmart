<!-- Contact Section -->
<section id="contact" class="py-8">
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-5">
          <span class="badge mb-2">Get In Touch</span>
          <h2 class="display-5 fw-bold mb-4">Contact Us</h2>
          <p class="lead mb-4">Have questions or need assistance? We're here to help.</p>
          
          <div class="contact-info">
            <div class="d-flex mb-4">
              <div class="contact-icon me-3">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div>
                <h5 class="mb-1">Address</h5>
                <p>123 AgriTech Lane, Silicon Valley, CA 94025</p>
              </div>
            </div>
            
            <div class="d-flex mb-4">
              <div class="contact-icon me-3">
                <i class="fas fa-phone-alt"></i>
              </div>
              <div>
                <h5 class="mb-1">Phone</h5>
                <p>+1 (555) 123-4567</p>
              </div>
            </div>
            
            <div class="d-flex mb-4">
              <div class="contact-icon me-3">
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <h5 class="mb-1">Email</h5>
                <p>info@agrismart.tech</p>
              </div>
            </div>
          </div>
          
          <div class="social-links mt-5">
            <h5 class="mb-3">Follow Us</h5>
            <div class="d-flex gap-3">
              <a href="#" class="social-link">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </div>
        </div>
        
        <div class="col-lg-7">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h3 class="card-title mb-4">Send us a message</h3>
              <form id="contact-form">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                  </div>
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                  </div>
                  <div class="col-md-6">
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject" required>
                      <option value="" selected disabled>Select a subject</option>
                      <option value="general">General Inquiry</option>
                      <option value="support">Technical Support</option>
                      <option value="pricing">Pricing Information</option>
                      <option value="partnership">Partnership Opportunities</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?" required></textarea>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="newsletter" checked>
                      <label class="form-check-label" for="newsletter">
                        Subscribe to our newsletter for farming tips and updates
                      </label>
                    </div>
                  </div>
                  <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
